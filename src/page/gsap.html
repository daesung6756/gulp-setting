<!-- layout.nunjucks -->
{% extends "layout.nunjucks.html" %}

<!-- header -->
{% block header %}
<!-- gnb -->
{% import 'macros/nav-macro.nunjucks.html' as gnb %}
{{gnb.active('Gsap')}}
<!-- //gnb -->
<h1>이곳은 GSAP 페이지 입니다.</h1>
{% endblock %}
<!--//header -->

<!-- content -->
{% block content %}

<section id="section1">
    <p>section1</p>
</section>
<section id="section2">
    <p>section2</p>
    <div class="box_wrapper">
        <div class="box box1 horizon_box">
            <h1>1</h1>
        </div>
        <div class="box box2 horizon_box">
            <h1>2</h1>
        </div>
        <div class="box box3 horizon_box">
            <h1>3</h1>
        </div>
    </div>
</section>
<section id="section3">
    <p>section3</p>
</section>
<section id="section4">
    <p>section4</p>
</section>

{% endblock %}
<!-- //content -->

<!-- wrapper next -->
{% block wrapperNext %}
<script>
    const $sections = $(".horizon_box");
    const tl = gsap.timeline({
        scrollTrigger: {
            trigger: "#section2",
            pin: true,
            scrub: 0.3,
            start: "top top",
            end: "+=3000"
        }
    });
    tl.to($sections, {xPercent: -100, duration:2, ease: "none", stagger:3})
        .to({},{duration:1});
</script>
{% endblock %}
<!-- //wrapper nxet -->
